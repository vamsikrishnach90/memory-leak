<html>
<head>
<title>Parent Page</title>
<script>
function makeid(length) {
    let result = '';
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    const charactersLength = characters.length;
    let counter = 0;
    while (counter < length) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
      counter += 1;
    }
    return result;
}
function addIframe() {
    let iframe = document.createElement("iframe");
    iframe.id = "child-page-" + makeid(5);
    iframe.src = "child.html";
    document.getElementById("main-container").appendChild(iframe);
}
function removeIframe() {
    document.querySelector("#main-container iframe").remove();
    document.querySelector("div.msg-banner").style.display = "none";
}
</script>
<style>
div.msg-banner {
    display: none;
}
body {
    border: 5px solid blue;
    padding: 10px;
    background: aliceblue;
}
</style>
</head>
<body>
<h1>Parent Page (Window 2)</h1>
<div class="msg-banner">Child Page Loaded</div>
<table>
    <tr>
        <td><button onclick="addIframe()">Load Child Page</button></td>
        <td><button onclick="removeIframe()">Remove Child Page</button></td>
    </tr>
</table>
<div id="main-container"></div>
</body>
</html>
